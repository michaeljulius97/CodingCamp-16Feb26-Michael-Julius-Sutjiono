<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="paper">
    <div class="decor-top"></div>

    <h1><span class="daily">DAILY</span><br /><small>TO-DO LIST</small></h1>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Write your task here..." required />
      <input type="date" id="date-input" required />
      <button type="submit">Add</button>
    </form>

    <div class="filter">
      <input type="text" id="filter-input" placeholder="Filter tasks..." />
    </div>

    <ul id="todo-list"></ul>

    <button id="clear-all-btn" class="clear-all-btn">Clear All</button>

    <div class="decor-bottom"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
